# Unified Application Configuration (Production, Development & Experimental)

application:
  name: DevOpsSimulator
  version: 3.0.0
  environment: production
  experimental_mode: false

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  # Experimental multi-port setup (optional)
  multi_port: [8080, 8081, 8082]

logging:
  level: INFO
  format: json
  output: /var/log/app.log
  ai_analysis: disabled

database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod
  distributed: false

features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true
  chaos_engineering: false

# Optional Development Configuration (activated manually)
development:
  enabled: false
  port: 3000
  ssl_enabled: false
  hot_reload: true
  mock_external_apis: true
  debug_mode: true
  cors_enabled: true

  logging:
    level: DEBUG
    format: pretty
    output: console
    show_stack_trace: true

  database:
    host: localhost
    port: 5432
    name: devops_dev

  features:
    experimental_features: true

# Experimental Configuration (AI & Cloud features)
experimental:
  enabled: false
  version: 3.0.0-experimental
  environment: testing

  logging:
    level: TRACE
    format: structured
    output: /var/log/experimental.log
    ai_analysis: enabled

  database:
    host: cluster.example.com
    name: devops_experimental
    distributed: true

  ai_features:
    predictive_scaling: true
    anomaly_detection: true
    auto_optimization: true
    model_version: "v2.1.0"

  cloud_providers:
    - aws
    - azure
    - gcp
    - digitalocean

  security:
    zero_trust: enabled
    encryption: AES-256
    audit_logging: comprehensive

notifications:
  slack_webhook: "https://hooks.slack.com/services/XXX"
  discord_webhook: "https://discord.com/api/webhooks/YYY"
  email_alerts: false
